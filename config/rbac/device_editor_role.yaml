# permissions for end users to edit devices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: device-editor-role
rules:
- apiGroups:
  - ketal.equinix.metal
  resources:
  - devices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ketal.equinix.metal
  resources:
  - devices/status
  verbs:
  - get
